<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Google Font Import - Poppins ===== -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <title>Prestataire Registration</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4cfc6;
        }

        .container {
            position: relative;
            max-width: 900px;
            width: 100%;
            border-radius: 6px;
            padding: 30px;
            margin: 0 15px;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .container header {
            position: relative;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .container header::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 3px;
            width: 27px;
            border-radius: 8px;
            background-color: #F08080;
        }

        .container form {
            position: relative;
            margin-top: 16px;
            min-height: 490px;
            background-color: #fff;
            overflow: hidden;
        }

        .container form .form {
            position: absolute;
            background-color: #fff;
            transition: 0.3s ease;
        }

        .container form .form.second {
            opacity: 0;
            pointer-events: none;
            transform: translateX(100%);
        }

        form.secActive .form.second {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(0);
        }

        form.secActive .form.first {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-100%);
        }

        .container form .title {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
            margin: 6px 0;
            color: #333;
        }

        .container form .fields {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        form .fields .input-field {
            display: flex;
            width: calc(100% / 3 - 15px);
            flex-direction: column;
            margin: 4px 0;
        }

        .input-field label {
            font-size: 12px;
            font-weight: 500;
            color: #2e2e2e;
        }

        .input-field input, select {
            outline: none;
            font-size: 14px;
            font-weight: 400;
            color: #333;
            border-radius: 5px;
            border: 1px solid #aaa;
            padding: 0 15px;
            height: 42px;
            margin: 8px 0;
        }

        .input-field input:focus,
        .input-field select:focus {
            box-shadow: 0 3px 6px rgba(0,0,0,0.13);
        }

        .input-field select,
        .input-field input[type="date"] {
            color: #707070;
        }

        .input-field input[type="date"]:valid {
            color: #333;
        }

        .container form button, .backBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45px;
            max-width: 200px;
            width: 100%;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
            margin: 25px 0;
            background-color: #F08080;
            transition: all 0.3s linear;
            cursor: pointer;
        }

        .container form .btnText {
            font-size: 14px;
            font-weight: 400;
        }

        form button:hover {
            background-color: #F08080;
        }

        form button i,
        form .backBtn i {
            margin: 0 6px;
        }

        form .backBtn i {
            transform: rotate(180deg);
        }

        form .buttons {
            display: flex;
            align-items: center;
        }

        form .buttons button, .backBtn {
            margin-right: 14px;
        }

        @media (max-width: 750px) {
            .container form {
                overflow-y: scroll;
            }
            .container form::-webkit-scrollbar {
                display: none;
            }
            form .fields .input-field {
                width: calc(100% / 2 - 15px);
            }
        }

        @media (max-width: 550px) {
            form .fields .input-field {
                width: 100%;
            }
        }

        /* Remove the border around the file input */
        .input-field input[type="file"] {
            border: none;
            outline: none;
            padding: 0;
        }
    </style>
</head>

<body>
<div class="container">
    <header>Prestataire Registration</header>

    <form th:action="@{/utilisateur/prestataire/register}" th:object="${prestataire}" method="post" enctype="multipart/form-data">
        <div class="fields">
            <!-- Champ Nom complet -->
            <div class="input-field">
                <label for="name">Full Name</label>
                <input id="name" type="text" th:field="*{name}" placeholder="Enter your name" required>
            </div>

            <!-- Champ Email -->
            <div class="input-field">
                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <!-- Champ Numéro de téléphone -->
            <div class="input-field">
                <label for="phoneNumber">Mobile Number</label>
                <input id="phoneNumber" type="text" th:field="*{phoneNumber}" placeholder="Enter mobile number" required>
            </div>

            <!-- Champ Rôle -->
            <div class="input-field">
                <label for="role">Role</label>
                <input id="role" type="text" th:field="*{role}" value="Prestataire" readonly required>
            </div>





            <!-- Champ Adresse locale -->
            <div class="input-field">
                <label for="localAddress">Local Address</label>
                <input id="localAddress" type="text" th:field="*{localAddress}" placeholder="Enter your local address" required>
            </div>

            <div class="input-field">
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" placeholder="Enter your password" required>
            </div>


            <!-- Champ Nom local -->
            <div class="input-field">
                <label for="localName">Local Name</label>
                <input id="localName" type="text" th:field="*{localName}" placeholder="Enter your local name" required>
            </div>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit">Submit</button>
    </form>


</div>
</body>
</html>
